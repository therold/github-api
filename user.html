<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/app.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="loading">
        <h1 class="text-center">Loading...</h1>
      </div>
      <div class="mainContent">
        <div class="userImg text-center"></div>
        <div class="row">
          <div class="col-xs-6">
            <p>Login name: <span class="userLogin"></span></p>
          </div>

          <div class="col-xs-6">
            <p>Followers: <span class="followers"></span></p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <p>Real name: <span class="userName"></span></p>
          </div>
          <div class="col-xs-6">
            <p>Following: <span class="following"></span></p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <p>Email: <span class="email"></span></p>
          </div>
          <div class="col-xs-6">
            <p>Blog: <span class="blog"></span></p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <p>Company: <span class="company"></span></p>
          </div>
          <div class="col-xs-6">
            <p>Github: <span class="github"></span></p>
          </div>
        </div>
        <div class="row">
          <div class="repos">
            <p>Repositories: <span class="repoCount"></span</p>
            <div class="reposDetails">
              <div class="loading">
                <h3>Loading...</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
